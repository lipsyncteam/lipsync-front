<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lipsync Beta - Registration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="wrapper">
        <div class="auth">
            <a href="/" class="auth__logo"></a>

            <form class="auth__form" action="" method="post">
                <div class="auth__title">
                    Registration
                    <a href="#">Sign in</a>
                </div>
                <label data-error="Wrong email" class="form__label form__label--auth form__label--success">
                    First name
                    <input value="Keith" type="text" class="form__text-input" />
                </label>
                <label data-error="Wrong email" class="form__label form__label--auth form__label--success">
                    Last name
                    <input value="Morgan" type="text" class="form__text-input" />
                </label>
                <label data-error="Wrong email" class="form__label form__label--auth form__label--success">
                    Email
                    <input value="keith@gmail.com" type="text" class="form__text-input" />
                </label>
                <label data-error="Wrong email" class="form__label form__label--auth form__label--success form__label--width-info">
                    Password
                    <input value="123456" type="password" class="form__text-input" />
                    <div class="form__label-info">not less than 6 characters</div>
                </label>
                <label data-error="Wrong email" class="form__label form__label--auth form__label--success">
                    Confirm password
                    <input value="123456" type="password" class="form__text-input" />
                </label>
                <input class="auth__submit" type="submit" value="Register" />
                <div class="auth__menu">
                    Choosing Register means that you agree<br />
                    to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
                </div>
                <div class="auth__chat">
                    <a target="_blank" href="https://chat.center/lipsync?color=28B6FF">Chat with support</a>
                </div>
                <div class="auth__copy">
                    Copyright 2016 - Lipsync 苏ICP备16032445号
                </div>
            </form>
        </div>
    </div>
</body>

<script src="js/script.js"></script>

</html>
