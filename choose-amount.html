<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lipsync Beta</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="wrapper">

    <div class="header header--inner">
        <div class="container">
            <a href="/" class="logo-mini"></a>
            <a href="#" class="header__back">TO PROFILE</a>
        </div>
    </div><!-- header -->

    <div class="content">
        <div class="container">
            <div class="payment__content">
                <div class="payment__title">
                    <div class="payment__title-text">Add credits</div>
                    <div class="payment__title-balance">: $12.45 <span>12 min of calls</span></div>
                </div>
            </div>
        </div>

        <div class="payment__choose">
            <div class="payment__choose-title">Choose the amount you'd like to add</div>
        </div>

        <input type="hidden" value="20" class="js-summ" />

        <div class="payment__select">
            <a data-val="20" class="payment__select-item payment__select-item--active js-pay-tabs" href="javascript:void(0);">
                $20
                <span>20 minutes of calls</span>
            </a>
            <a data-val="50" class="payment__select-item js-pay-tabs" href="javascript:void(0);">
                $50
                <span>50 minutes of calls</span>
            </a>
            <a data-val="100" class="payment__select-item js-pay-tabs" href="javascript:void(0);">
                $100
                <span>100 minutes of calls</span>
            </a>
        </div>

        <div class="container">

            <div class="payment__buttons">
                <a href="#" class="button button--payment js-pay-button">Pay $<span>20</span> with credit card</a>

                <div class="payment__buttons-desc">We use <a href="#">Stripe</a> to guarantee your payment information safety & security.</div>
            </div>

            <div class="payment__methods">
                <div class="payment__methods-visa"><img src="pic/visa.png" alt="" /></div>
                <div class="payment__methods-express"><img src="pic/american-express.png" alt="" /></div>
            </div>

        </div>

    </div><!-- content -->

    <div class="payment__footer">
        <div class="container">
            <div class="payment__footer-text"><a href="#">Go Unlimited</a> with our premium subscription</div>
        </div>
    </div>

</div><!-- wrapper -->

<script src="js/script.js"></script>

</body>
</html>
