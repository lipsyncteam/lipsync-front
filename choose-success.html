<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lipsync Beta</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="wrapper">

    <div class="header header--inner">
        <div class="container">
            <a href="/" class="logo-mini"></a>
            <a href="#" class="header__back">TO PROFILE</a>
        </div>
    </div><!-- header -->

    <div class="content">
        <div class="container">
            <div class="payment__content">
                <div class="payment__title">
                    <div class="payment__title-text">Add credits</div>
                    <div class="payment__title-balance">: $12.45 <span>12 min of calls</span></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="payment__success">
                <div class="payment__success-title">Success!</div>
                <div class="payment__success-text">You have added $20 to your balance</div>
            </div>
            <div class="payment__recharge">
                <div class="payment__recharge-text">
                    <span class="checkbox js-checkbox">
                        <input type="checkbox" value="" />
                    </span>
                    Auto-recharge when my balance is below $5
                </div>
                <a href="#" class="button button--in-success">Go to profile</a>
            </div>
        </div>

    </div><!-- content -->

</div><!-- wrapper -->

<script src="js/script.js"></script>

</body>
</html>
