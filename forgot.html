<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lipsync Beta - Registration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="wrapper">
        <div class="auth">
            <a href="/" class="auth__logo"></a>

            <form class="auth__form" action="" method="post">
                <div class="auth__title">
                    Reset your password
                </div>
                <div class="auth__desc">
                    To reset your password, enter the email address you use to register
                </div>
                <label data-error="Wrong email" class="form__label form__label--auth">
                    Email
                    <input value="keith@gmail.com" type="text" class="form__text-input" />
                </label>
                <input class="auth__submit" type="submit" value="Get reset link" />
            </form>
        </div>
    </div>
</body>

<script src="js/script.js"></script>

</html>
