<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lipsync Beta</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="wrapper">

    <div class="header header--inner">
        <div class="container">
            <a href="/" class="logo-mini"></a>
            <a href="#" class="header__back">TO PROFILE</a>
        </div>
    </div><!-- header -->

    <div class="content">
        <div class="container">
            <div class="payment__content">
                <div class="payment__title">
                    <div class="payment__title-text">Add credits</div>
                    <div class="payment__title-balance">: $12.45 <span>12 min of calls</span></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="payment__failure">
                <div class="payment__failure-title">Failure</div>
                <div class="payment__failure-text">
                    <p>We could not add $20 to your balance.</p>
                    <p>Something went wrong with the payment you’ve been using.</p>
                    <p>Please, check if you’ve entered everything correctly or try different card.</p>
                </div>
                <div class="payment__failure-buttons">
                    <a href="#" class="button button--again">Try again</a>
                    <a href="#" class="button button--cancel">Cancel</a>
                </div>
            </div>
        </div>

    </div><!-- content -->

</div><!-- wrapper -->

<script src="js/script.js"></script>

</body>
</html>
