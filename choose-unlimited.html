<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lipsync Beta</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="wrapper">

    <div class="header header--inner">
        <div class="container">
            <a href="/" class="logo-mini"></a>
            <a href="#" class="header__back">TO PROFILE</a>
        </div>
    </div><!-- header -->

    <div class="content">
        <div class="container">
            <div class="payment__content">
                <div class="payment__title">
                    <div class="payment__title-text">Premium subscription</div>
                </div>
            </div>
        </div>

        <div class="payment__choose">
            <div class="payment__choose-title">Get unlimited calls for</div>
        </div>

        <div class="container">
            <div class="payment__unlimited">
                <div class="payment__unlimited-title">$2,000 per month</div>
                <div class="payment__unlimited-desc">
                    <p>We’ll charge this every month.</p>
                    <p>You’ll be able to manage your subscription.</p>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="payment__buttons">
                <a href="#" class="button button--payment js-pay-button">Pay $<span>2000</span> with credit card</a>

                <div class="payment__buttons-desc">We use <a href="#">Stripe</a> to guarantee your payment information safety & security.</div>
            </div>

            <div class="payment__methods">
                <div class="payment__methods-visa"><img src="pic/visa.png" alt="" /></div>
                <div class="payment__methods-express"><img src="pic/american-express.png" alt="" /></div>
            </div>

        </div>

    </div><!-- content -->

</div><!-- wrapper -->

<script src="js/script.js"></script>

</body>
</html>
